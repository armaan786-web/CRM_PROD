<div class="modal fade" id="addappointment{{i.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form action="{% url "admin_appointment_Save" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% comment %} {% csrf_token %} {% endcomment %}
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Appointment</h5>
                
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">	<span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                {% comment %} <span class="sub-text d-flex">Date :
                    <div class="ml-1" id="currentDateTime"></div>
                </span> {% endcomment %}

                    <div class="col-12 col-md-8">
                        <div class="form-group">
                            <div class="control-label mb-10">
                                {% comment %} <span class="sub-text d-flex">Date :
                                 <div class="ml-1" id="currentDateTime"></div>
                                </span> {% endcomment %}
                                <span class="sub-text d-flex">added by : {{request.user}}
                                    
                                </span>
                            </div>
                        </div>

                    </div>
                   
             
                    <div class="col-12">
                        <div class="form-group">
                            <div class="control-label mb-10">
                                <textarea name="description" rows="4" cols="20" id="ContentPlaceHolder1_txtNotes" class="form-control" placeholder="Description" onkeypress="checkMaxLength(this, 120);" onpaste="handlePaste(this, 120)" oninput="updateCharacterCount(this,120);" maxlength="120"></textarea>
                                <span id="ContentPlaceHolder1_rfnotes" style="color:Red;display:none;">Enter Notes</span>
                                <p id="characterCount">Character Limit: 120</p>
                                <input type="hidden" name="ctl00$ContentPlaceHolder1$hfEId" id="ContentPlaceHolder1_hfEId">
                                
                                <div class="custom-file-link text-left mt-3 mb-3">
                                    <label class="uploadFile">
                                        <em class="icon ni ni-clip mr-1 text-primary"></em>
                                        <span class="filename">Date</span>
                                        
                                        <input type="date" name="date" id="ContentPlaceHolder1_fuNotesFile" class="inputfile form-control" onchange="displayFileName(this)">
                                    </label>
                                    <label for="appt">Select a time:</label>
                                    <input type="time" id="appt" name="time">
                                </div>
                                <input type="text" value="{{i.id}}" name="enq_id" hidden>
                               
                            </div>
                        </div>
                    </div>
                
            </div>
            <div class="modal-footer">
             <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
             <button type="submit" class="btn btn-primary">Save</button>
         </div>
        </div>
    </form>
    </div>
</div>
