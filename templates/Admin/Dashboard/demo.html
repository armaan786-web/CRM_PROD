{% extends "Admin/Base/base.html" %}
{% block main-content %}

<div class="container mb-5">
    <div class="col-md-12">
    <div id="calendar"></div>
  </div>
</div>

 {% comment %} <div class="modal" tabindex="-1" role="dialog" id="eventModal">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Enter Event Title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <input type="text" id="eventTitleInput" class="form-control" placeholder="Event Title">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="saveEventBtn">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>  {% endcomment %}


<div class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="eventModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Appointment</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="eventTitleInput">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Time:</label>
            <input type="time" class="form-control" id="eventTime">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveEventBtn">Save</button>
      </div>
    </div>
  </div>
</div> 
{% endblock main-content %}
