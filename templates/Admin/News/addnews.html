
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <form action="" method="POST" id="addCountryForm"  autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add New</h4>
            <button type="button" class="btn-close" data-dismiss="modal"></button>
          </div>
          <!-- Modal Body -->
          
            
            <div class="modal-body">
              <div class="row formrow">
                <div class="col-md-12">
                    <label for="" class="custom-form-label">News</label>
                  {{form.news}}
                </div>
              </div>
              <h3>Display For</h3>
              <div class="row formrow">
                <div class="col-md-4">
                  {{form.employee}} Employee
                </div>
                <div class="col-md-4">
                    {{form.agent}} Agent
                  </div>
                  <div class="col-md-4">
                    {{form.outsource_Agent}} OutSource Agent
                  </div>
              </div>
            </div>
          
          <!-- Modal Footer -->
          <div class="modal-footer">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-color" type="submit">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
