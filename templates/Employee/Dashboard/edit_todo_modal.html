<div class="modal fade" id="exampleModal-{{i.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Todo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url "emp_update_todo" i.id %}">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="taskDescription" class="col-form-label">Description:</label>
            <textarea class="form-control" id="taskDescription" name="todoDescription">{{i.description}}</textarea>
          </div>
       
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Update Todo</button>
      </div>
    </div>
     </form>
  </div>
</div>
