<div class="modal" id="editfollowup-{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="followUpModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
   <form action="{% url "followupupdate" %}" method="POST">
      {% csrf_token %}
   <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title" id="followUpModalLabel">Edit Follow Up</h5>
         <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
         </button>
      </div>
      <hr>
      <div class="modal-body">
         <div class="row formrow">
            <div class="col-md-6">
               <input type="text" value="{{i.id}}" name="followup_id" hidden>
               <input type="text" value="{{i.enquiry.id}}" name="enquiry_id" hidden>
               <label for="exampleFormControlInput1" class="custom-form-label">Title</label>
               <input type="text" class="form-control" id="exampleFormControlInput1" value="{{i.title}}" name="title" placeholder="Add Branch Name">
               
              
            </div>
            <div class="col-md-6">
               <label for="exampleFormControlInput1" class="custom-form-label">Enter Description</label>
               <input type="text" class="form-control" id="exampleFormControlInput1" value="{{i.description}}" name="description" placeholder="-----------">
               {% comment %} {{form.description}} {% endcomment %}
               
            </div>
         </div>
         <div class="row formrow">
            <div class="col-md-6">
               <label for="exampleFormControlInput1" class="custom-form-label">Follow Up Date</label>
               <input type="date" class="form-control" id="exampleFormControlInput1" value="{{i.calendar|date:'Y-m-d'}}" name="date" placeholder="Add Branch Name">
               {% comment %} {{form.calendar}} {% endcomment %}
               
            </div>
            <div class="col-md-6">
               <label for="exampleFormControlInput1" class="custom-form-label">Follow Up Time</label>
               <input type="time" class="form-control" value="{{i.time|time:'H:i'}}" name="time" id="exampleFormControlInput1" placeholder="-----------">
               {% comment %} {{form.time}} {% endcomment %}

            </div>
         </div>
         <div class="row formrow">
            <div class="col-md-6">
               <label for="exampleFormControlInput1" class="custom-form-label">Follow Up Status</label>
              <select class="form-select" name="follow_up_status">
               {% for status in status %}
               <option value="{{ status.0 }}" {% if status.0 == i.follow_up_status %}selected{% endif %}>{{status.1}}</option>
               {% endfor %}
               </select>
               
               
            </div>
            <div class="col-md-6">
               <label for="exampleFormControlInput1" class="custom-form-label">Priority</label>
               
               <select class="form-select" name="priority" id="">
               {% for priority in priority %}
               <option value="{{ priority.0 }}" {% if priority.0 == i.priority %}selected{% endif %}>{{priority.1}}</option>
               {% endfor %}
               </select>
               
               
            </div>
         </div>
         <div class="row formrow">
            <div class="col-md-12">
               <label for="exampleFormControlInput1" class="custom-form-label">Add Notes :</label>
                <input type="text" class="form-control" value="{{i.remark}}" name="remark"  id="exampleFormControlInput1" placeholder="-----------">
              
            </div>
           
         </div>
      </div>
      <hr>
      <div class="modal-footer">
         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-color" type="submit">Confirm
            </button>
         </div>
      </div>
   </div>
   </form>
</div>
</div>
