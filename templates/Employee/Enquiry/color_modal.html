<div class="modal fade" id="colorModal" tabindex="-1" aria-labelledby="colorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="{% url "Employee_color_code" %}" method="post">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="colorModalLabel">Give Colour For Lead</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <hr>
                <div class="modal-body">
                    

                <label class="custom-form-label" for="">Give Colour For Lead</label>
                <input type="text" name="enq_id" value={{enq.id}} hidden>
                <select class="form-select" name="color_code" id="color_code">
                   
                    <option value="Grey" {% if enq.color_code == "Grey" %}selected{% endif %}>Grey</option>
                    <option value="Blue" {% if enq.color_code == "Blue" %}selected{% endif %}>Blue</option>
                    <option value="White" {% if enq.color_code == "White" %}selected{% endif %}>White</option>
                    <option value="Red" {% if enq.color_code == "Red" %}selected{% endif %}>Red</option>
                    <option value="Green" {% if enq.color_code == "Green" %}selected{% endif %}>Green</option>
                </select>
  
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
  </div>
